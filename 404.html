     <script>
        // Initialize style switcher toggler
        document.addEventListener('DOMContentLoaded', function() {
            const styleSwitcher = document.querySelector('.style__switcher');
            const styleSwitcherToggler = document.getElementById('style-switcher-toggler');
            
            if (styleSwitcherToggler) {
                styleSwitcherToggler.addEventListener('click', () => {
                    styleSwitcher.classList.toggle('open');
                });
            }
            
            // Close style switcher when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.style__switcher') && !e.target.closest('#style-switcher-toggler')) {
                    if (styleSwitcher.classList.contains('open')) {
                        styleSwitcher.classList.remove('open');
                    }
                }
            });
            
            // Add animation class to error icon
            const errorIcon = document.querySelector('.error-icon');
            if (errorIcon) {
                setTimeout(() => {
                    errorIcon.classList.add('animate');
                }, 500);
            }
        });
     </script>
